<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixe Wallpapers</title>
    <!-- Importa il font Poppins da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Pixe Wallpapers</div>
   
    <div class="shadowstrike">This app was created by ShadowStrike for PixeOS</div>
    <div class="yeticolato">The Wallpapers was created by Yeticolato</div>
    <div class="container">
        <div class="image-box">
            <img src="immagini/TheNight.jpg" alt="Orologio">
            <p>TheNight</p>
            <button onclick="downloadImage('immagini/TheNight.jpg', 'TheNight.png')">Download</button>
        </div>
        <div class="image-box">
            <img src="immagini/TheDay.jpg" alt="Immagine 2">
            <p>TheDay</p>
            <button onclick="downloadImage('immagini/TheDay.jpg', 'TheDay.png')">Download</button>
        </div>
        <div class="image-box">
            <img src="immagini/Black&White.jpg" alt="Immagine 3">
            <p>Black&White</p>
            <button onclick="downloadImage('immagini/Black&white.jpg', 'Black&White.png')">Download</button>
        </div>
        <div class="image-box">
            <img src="immagini/FireStreak.jpg" alt="Immagine 4">
            <p>FireStreak</p>
            <button onclick="downloadImage('immagini/FireStreak.jpg', 'FireStreak.png')">Download</button>
        </div>
        <div class="image-box">
            <img src="immagini/SkyShape.jpg" alt="Immagine 5">
            <p>SkyShape</p>
            <button onclick="downloadImage('immagini/SkyShape.jpg', 'SkyShape.png')">Download</button>
        </div>
        
    </div>

    

    <script src="scripts.js"></script>
</body>
</html>
